<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Cadastrar</title>
    <link rel="stylesheet" href="../../../styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="../../img/logo.png" />
          <h3 class="full-width text-left mt larger">Novo Cadastro</h3>
          <p class="mt small">
            Insira seu nome e seu e-mail para ter acesso ao Wallet app e
            gerenciar suas finanças.
          </p>
          <label class="mt" for-="input-name">Nome</label>
          <input
            class="mt smaller"
            id="input-name"
            placeholder="Ex: Luiz da Silva"
            name="input-name"
            type="text"
          />
          <label class="mt" for-="input-email">E-mail</label>
          <input
            class="mt smaller"
            id="input-email"
            placeholder="email@exemplo.com"
            name="input-email"
            type="email"
          />
          <button class="full-width mt larger">Acessar</button>
          <a class="mt larger" href="../../../index.html"
            >Já possui uma conta? Faça login aqui.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
